    <noscript>

        加载广告，不一定必须放在iframe里，只要样式不冲突，也可以直接写在页面里
        这里的好处是
        1、code reuse，页面上可能直接存在jquery
        2、没有跨域问题

        坏处是 onload延迟，小圆圈一直转（empty iframe onload）
        可能样式冲突
        js比较大

    </noscript>



    <script>
        (function (window) {

            if (window['_cbgAds']) {
                return;
            }
 
            var loadScript = function () {
                var script = document.createElement('script');
                script.async = true;
                script.src = './build/all_jq_delay.js';
                document.body.appendChild(script);
            }

            var iframe = document.createElement('iframe');
            (iframe.frameElement || iframe).style.cssText = "display:none";
            iframe.src = "javascript:false";
            iframe.setAttribute('id', 'cbgAdsRuntime');
            document.body.appendChild(iframe);

            var doc = (iframe.contentWindow.document || iframe.contentDocument);
            doc.open().write('<body onload="(' + loadScript.toString() + '())">');
            doc.close();
            window['_cbgAds'] = true;

        }(window));

       
        setInterval(function () {
            console.log('run')
        }, 500);
