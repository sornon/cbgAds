    <script>


       //var  plainjs = $('#ns')[0].innerHTML;


        function findMatch(text) {

            var matchArr = text.match(/<script\b[^>]*>[\s\S]*?<\/script>/gm);

            if (!matchArr) {
                return null;
            }

            var out = {};

            var empty = {
                cpro_id: null,
                BAIDU_CLB_SLOT_ID: null
            };

            matchArr.forEach(function (val) {

                var match2 = val.match(/<script\b[^>]*>([\s\S]+)<\/script>/m);

                // 有内容
                if (match2) {

                    with (empty) {
                        eval(match2[1]);
                    }

                    if (empty.cpro_id) {

                        out.id = empty.cpro_id;
                        out.name = 'cpro_id';
                    }

                } else {

                    out.src = val.match(/<script src="(.+?)"><\/script>/)[1];

                }
            });

            return out;
        }
